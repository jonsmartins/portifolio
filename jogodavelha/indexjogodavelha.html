<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="estilojogodavelha.css">
        <script type="text/javascript" src="scriptjogodavelha.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
        <title>Jogo da Velha</title>
    </head>
<body>
    <header>
        <h1>Jogo da Velha !</h1>
    </header>
    <div class="jogo">
        <div class="placar-Vez">
            <div class="vezdequem">
                <h2>Vez de jogar</h2>
                <h3 id="vez">X</h3>
            </div>
            <div class="placar">
                <h2 id="placar-posicao">Placar</h2>
                    <div class="jogadores">
                        <div id="x">
                            <h3>X </h3>
                            <h4 id="p1">0</h4>
                        </div>
                        <div id="o">
                            <h3>O </h3>
                            <h4 id="p2">0</h4>
                        </div>
                    </div>
                <button type="button" onclick="reset()">Limpar Tabuleiro</button>
            </div>
        </div>
        <table id="tabuleiro">
            <tr>
                <td id="t11" onclick="jogada(this.id);"></td>
                <td id="t12" onclick="jogada(this.id);" class="vert"></td>
                <td id="t13" onclick="jogada(this.id);"></td>
            </tr>
            <tr>
                <td id="t21" onclick="jogada(this.id);" class="hori"></td>
                <td id="t22" onclick="jogada(this.id);" class="vert hori"></td>
                <td id="t23" onclick="jogada(this.id);" class="hori"></td>
            </tr>
            <tr>
                <td id="t31" onclick="jogada(this.id);"></td>
                <td id="t32" onclick="jogada(this.id);" class="vert"></td>
                <td id="t33" onclick="jogada(this.id);"></td>
            </tr>
        </table>
    </div>
    <h3 style="margin-top: 2em; text-align:center">Feito por Jonas Martins</h3>
</body>
</html>
