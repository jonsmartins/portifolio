<!DOCTYPE html>
<html>
<head>
	<title>Cálculo de Salários</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estiloscalculadorasalarios.css">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="scriptcalculadorasalarios.js"></script>
</head>
<body>
    <div class="maincontent">
        <h1 style="margin-top: 20px; text-align: center;">Calculadora de salários e tributos</h1>
        <form action="">
           <h2>Preencha os dados abaixo</h2>
           <div>
               <div>
                    <label for="tipocalculo">O que deseja buscar?</label>
                    <select id="tipocalculo">
                        <option value="buscarbruto">O Bruto</option>
                        <option value="buscarliquido">O Líquido</option>
                    </select>       
                    <label for="tributacao">Tipo de contrato: </label>
                    <select id="tributacao">
                        <option value="funcionario">Funcionario</option>
                        <option value="prolaborerpa">Pj/Autonomo</option>
                        <option value="estagiario">Estágio</option>
                    </select>
                </div>
                <div>
                <label for="dependente">Selecione a quantidade de dependentes: </label>	
                    <select id="dep">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                </div>
                <div>
                    <label for="valor">Valor a ser calculado, digite com a formatação do exemplo:</label>	
                    <input id="valor" type="value" placeholder="Ex. 1839.88" required>
                    <button type="button" class="btn btn-info" onclick="Calcular()">Calcular</button>
                </div>
            </div>
        </form>
        <div class="resultado">
            <p id="inss" style="display: none" >INSS</p>
            <p id="irrf" style="display: none">IRRF</p>
            <p id="fgts" style="display: none">FGTS</p>
            <p id="valorfinal" style="display: none">Valor</p>
        </div>
    </div>
</body>
</html>
