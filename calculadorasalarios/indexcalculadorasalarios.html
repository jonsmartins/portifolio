<!DOCTYPE html>
<html>
<head>
	<title>Cálculo de Salários</title>
    <link rel="stylesheet" type="text/css" href="estiloscalculadorasalarios.css">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="scriptcalculadorasalarios.js"></script>
</head>
<body>
<div class="maincontent">
    <h1 style="margin-top: 20px; text-align: center;">Calculadora de salários e tributos</h1>
    <div class="maindiv">
        <form action="">
	        <h2 style="margin-top: 10px;">Preencha os dados abaixo</h2>
	        <br>
            <p>
                <label for="tipocalculo">Buscar o bruto</label>
                <input name="tipocalculo" id="buscabruto" type="radio" required>
	            <label for="tipocalculo">Buscar o líquido</label>
	            <input name="tipocalculo" id="buscaliquido" type="radio" required>
                <br>
	            <label for="funcionario">Funcionário</label>
	            <input name="tributacao" id="funcionario" type="radio" required>
	            <label for="tributacao">Prolabore/RPA</label>
	            <input name="tributacao" id="prolaborerpa" type="radio" required>
                <label for="tributacao">Estagiário</label>
	            <input name="tributacao" id="estagiario" type="radio" required>
                <br>
            </p>
            <label for="dependente">Digite a quantidade de dependentes: </label>	
            <input name="dependente" id="dep" type="value" placeholder="Somente números" style="margin-left: 5px;">
            <br>
	        <label for="valor">Valor a ser calculado, substitua "," por ".":</label>	
	        <input id="valor" type="value" placeholder="Ex. 1839.88" required>
	        <br>	
            <button type="button" class="btn btn-info" value="Calcular" onclick="showVal()">Calcular</button>
        </form>
    </div>
    <div>
        <p id="inss" style="display: none" >INSS</p>
        <p id="irrf" style="display: none">IRRF</p>
        <p id="fgts" style="display: none">FGTS</p>
        <p id="resultado" style="display: none">Valor</p>
    </div>
</div>
</body>
</html>
